<div class="big-container">
  <div class="one-car" *ngFor="let car of cars$ | async" (click)="gotoDetails(car)">
    <span>{{car.model}}</span>
    <span>{{car.state}}</span>
    <span>{{car.price}}</span>
    <span>{{car.deadline}}</span>
    <span>{{car.premium}}</span>
  </div>
  <div class="anyway" *ngFor="let mark of marks$ | async">
    <span>{{mark.name}}</span>
    <span>{{mark.value}}</span>

  </div>
  <div class="main-bg">
  </div>

</div>
