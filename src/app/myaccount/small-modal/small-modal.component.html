<div id="modal-wrapper">
  <h2>Delete vehicle</h2>

  <div id="divspans">
    <span>{{car.mark}}</span>
    <span>{{car.model}}</span>
    <span>{{car.year}}</span>
  </div>
  <p>id: {{car.id}}</p>
  <div id="both_btns">
    <button class="main-button blue" mat-raised-button (click)="close()">Cancel</button>
    <button class="main-button orange" mat-raised-button (click)="deleteCar(car.key)">Delete</button>
  </div>



</div>
